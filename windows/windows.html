<html>
    <head>
        <title>Windows 10 desktop replica</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body{
                background-image: url('win10.jpg');
                background-size: cover;
                overflow: hidden;
            }
            #taskbar{
                position: absolute;
                top: 824px;
                left: -8px;
                width: 105%;
                height: 40px;
                background-color: rgba(0, 0, 0, 0.7);
            }
            #full_scr_btn{
                position: absolute;
                left: 1380px;
                background-color: rgba(0, 0, 0, 0.6);
                border-style: none;
                color: wheat;
                height: 30px;
            }
            #start{
                position: absolute;
                left: 8px;
                height: 40px;
                width: 47px;
            }
            #taskbar_open{
                position: absolute;
                left: -8px;
                top: 224px;
                height: 600px;
                width: 330px;
                background-color: rgba(0, 0, 0, 0.7);
                display: none;
                z-index: 2;
            }
            #info{
                position: absolute;
                top: 380px;
                left: 580px;
                width: 400px;
                height: 60px;
                background-color: rgba(0, 0, 0, 0.7);
                color: wheat;
                text-align: center;
                padding-top: 40px;
            }
            #info_close{
                background-color: rgba(0, 0, 0, 0);
                border-style: none;
                font-size: 20px;
                cursor: pointer;
                position: absolute;
                left: 370px;
                top: 3px;
            }
            #start_left{
                position: absolute;
                left: 8px;
                top: 0px;
                height: 600px;
                width: 47px;
            }
            #window{
                position: absolute;
                top: 200px;
                left: 400px;
                height: 500px;
                width: 600px;
                background-color: white;
                border-style: none;
                display: none;
                z-index: 1;
            }
            #menu_window{
                position: absolute;
                top: 175px;
                left: 400px;
                height: 25px;
                width: 600px;
                background-color: cyan;
                display: none;
                z-index: 1;
            }
            #window_close{
                background-color: cyan;
                border-style: none;
                font-size: 20px;
                position: absolute;
                right: 0px;
                cursor: pointer;
            }
            #window_max_min{
                background-color: cyan;
                border-style: none;
                font-size: 20px;
                position: absolute;
                right: 20px;
                cursor: pointer;
            }
            #fullscrn{
                background-color: cyan;
                border-style: none;
                font-size: 20px;
                position: absolute;
                left: 0px;
                cursor: pointer;
            }
            #window_min{
                background-color: cyan;
                border-style: none;
                font-size: 18px;
                position: absolute;
                right: 50px;
                cursor: pointer;
            }
            .desktop_icon{
                position: relative;
                height: 50px;
                width: 50px;
                z-index: 0;
                left: 15px;
            }
            span{
                color: black;
            }
            #myInput {
                background-image: url('search.jpg');
                background-size: 6%;
                background-position: 10px 10px;
                background-repeat: no-repeat;
                width: 20%;
                font-size: 16px;
                padding: 12px 20px 12px 40px;
                border: 1px solid #ddd;
                position: absolute;
                left: 57px;
            }
            .row:hover{
                background-color: rgba(0, 0, 0, 0.6);
            }
            #task_min{
                width: 40px;
                height: 40px;
                position: absolute;
                left: 385px;
            }
        </style>
    </head>
    <body>
        <button id="full_scr_btn" onclick="full_screen()">Switch to FullScreen</button>
        <div id="taskbar">
            <img src="start_btn.png" id="start" onclick="open_start()">
            <!--app minimize function needed-->
            <input type="text" id="myInput" onkeyup="search_start()" onfocus="document.getElementById('taskbar_open').style.display = 'block';start_btn = 1;" placeholder="Type here to search">
            <img src="chrome.png" id="task_min" onclick="window_min()">
        </div>
        <div id="taskbar_open">
            <table>
                <tr>
                    <td width='47px'>
                        <img src="start_left.png" id="start_left">
                    </td>
                    <td width='283px' style="padding-left: 20px;">
                        <table style="color: wheat;" id="programs" width='100%'>
                            <tr height='40px' class="row">
                                <td>
                                    <img src='chrome.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id="buzzer" style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">Buzzer</td>
                            </tr>
                            <tr height='40px' class="row">
                                <td width='30px'>
                                    <img src='chrome.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id='scribble' style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">Scribble</td>
                            </tr>
                            <tr height='40px' class="row">
                                <td width='30px'>
                                    <img src='notepad.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id='notepad' style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">Notepad</td>
                            </tr>
                            <tr height='40px' class="row">
                                <td width='30px'>
                                    <img src='file_viewer.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id='file_viewer' style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">File Viewer</td>
                            </tr>
                            <tr height='40px' class="row">
                                <td width='30px'>
                                    <img src='aim_trainer.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id='aim_trainer' style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">Aim Trainer</td>
                            </tr>
                            <tr height='40px' class="row">
                                <td width='30px'>
                                    <img src='pingpong.png' style="width: 30px;height: 30px;">
                                </td>
                                <td id='pingpong' style="cursor: pointer;padding-left: 10px;" onclick="open_window(this)">Ping Pong</td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="info">
            Please use in FullScreen mode
            <button id="info_close" onclick="close_info()"><i class="fa fa-close" style="color:red"></i></button>
        </div>
        <div id="menu_window">
            <button id="window_close" onclick="window_close()" title="close"><i class="fa fa-close" style="color:red"></i></button>
            <button id="window_max_min" onclick="window_maximize()" title="maximize"><i class="fa fa-window-maximize"></i></button>
            <button id="window_min" onclick="window_min()" title="minimize"><i class="fa fa-window-minimize"></i></button>
            <button id="fullscrn" onclick="window_full_scrn()" title="Enter Full Screen"><img id="fullscr_icon" src="enter_full_scr.png" style="height: 23px;width: 23px;"></button>
        </div>
        <iframe src="" id="window"></iframe>
        <img src="chrome.png" class ='desktop_icon' ondblclick="open_window(this)" id="buzzer"><br><span class="outline" style="padding-left: 15px;">Buzzer</span><br><br>
        <img src="chrome.png" class ='desktop_icon' ondblclick="open_window(this)" id="scribble"><br><span class="outline" style="padding-left: 12px;">Scribble</span><br><br>
        <img src="notepad.png" class ='desktop_icon' ondblclick="open_window(this)" id="notepad"><br><span class="outline" style="padding-left: 10px;">Notepad</span><br><br>
        <img src="file_viewer.png" class ='desktop_icon' ondblclick="open_window(this)" id="file_viewer"><br><span class="outline" style="padding-left: 25px;">Files</span><br><br>
        <img src="aim_trainer.png" class ='desktop_icon' ondblclick="open_window(this)" id="aim_trainer"><br><span class="outline">Aim Trainer</span><br><br>
        <img src="pingpong.png" class ='desktop_icon' ondblclick="open_window(this)" id="pingpong"><br><span class="outline" style="padding-left: 5px;">Ping Pong</span><br><br>
        <script>
            var full_scr = 0;
            var start_btn = 0;
            var window_max = 0;
            var window_mink = 0;
            var window_fullk = 0;
            function open_window(o){
                var frame = document.getElementById('window');
                var menu = document.getElementById('menu_window');
                document.getElementById('taskbar_open').style.display = 'none'
                frame.style.display = 'block'
                menu.style.display = 'block'
                frame.src = o.id + '.html'
                if(o.id=='buzzer' || o.id=='scribble'){
                    document.getElementById('task_min').src = 'chrome.png'
                }
                else{
                    document.getElementById('task_min').src = o.id + '.png'
                }
                document.getElementById('task_min').style.backgroundColor = 'cyan'
            }
            function window_min(){
                var frame = document.getElementById('window');
                var menu = document.getElementById('menu_window');
                document.getElementById('task_min').style.backgroundColor = 'cyan'
                if(window_mink==0){
                    frame.style.display = 'none';
                    menu.style.display = 'none';
                    window_mink = 1
                }
                else{
                    frame.style.display = 'block';
                    menu.style.display = 'block';
                    window_mink = 0
                }
            }
            function window_full_scrn(){
                document.getElementById('window').requestFullscreen();
            }
            function window_maximize(){
                var frame = document.getElementById('window');
                var menu = document.getElementById('menu_window');
                if(window_max==0){
                    menu.style.left = '-8px';
                    menu.style.width = '100.5%';
                    menu.style.top = '0px';
                    frame.style.left = '-8px';
                    frame.style.width = '100.5%';
                    frame.style.top = '25px';
                    frame.style.height = '800px'
                    window_max = 1
                    try{
                    document.getElementById('menu_window').removeEventListener('mousedown',start,false);
                    document.getElementById('menu_window').removeEventListener('mouseup',end,false);
                    document.getElementById('menu_window').removeEventListener('mouseout',end,false);
                    }
                    catch(err){
                        return
                    }
                }
                else{
                    window_max = 0;
                    menu.style.left = '400px';
                    menu.style.width = '600px';
                    menu.style.top = '175px';
                    frame.style.left = '400px';
                    frame.style.width = '600px';
                    frame.style.top = '200px';
                    frame.style.height = '500px'
                    try{
                    document.getElementById('menu_window').addEventListener('mousedown',start,false);
                    document.getElementById('menu_window').addEventListener('mouseup',end,false);
                    document.getElementById('menu_window').addEventListener('mouseout',end,false);
                    }
                    catch(err){
                        return
                    }
                }
            }
            function close_info(){
                document.getElementById('info').style.display = 'none'
                document.documentElement.requestFullscreen();
                document.getElementById('full_scr_btn').innerHTML = 'Revert';
                full_scr = 1
            }
            function window_close(){
                document.getElementById('window').style.display = 'none';
                document.getElementById('menu_window').style.display = 'none';
                document.getElementById('task_min').style.backgroundColor = 'rgba(0,0,0,0)';
                document.getElementById('task_min').src = 'chrome.png'
            }
            function open_start(){
                if(start_btn==0){
                    document.getElementById('taskbar_open').style.display = 'block';
                    start_btn = 1;
                }
                else{
                    document.getElementById('taskbar_open').style.display = 'none';
                    start_btn = 0
                }
            }
            function full_screen(){
                if(full_scr==0){
                    document.documentElement.requestFullscreen();
                    full_scr = 1
                    document.getElementById('full_scr_btn').innerHTML = 'Revert';
                    close_info()
                }
                else{
                    document.exitFullscreen();
                    full_scr = 0
                    document.getElementById('full_scr_btn').innerHTML = 'Switch to FullScreen';
                }
            }
            function search_start() {
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("programs");
                tr = table.getElementsByTagName("tr");
                console.log(tr)
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[1];
                    if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                    }
                }
            }
        </script>
        <script>
            var div1 = document.getElementById('menu_window');//width 1536 height 721
            var mouseX;
            var mouseY;
            var old_left;
            var old_top;
            var style = getComputedStyle(div1)
            old_left = style.getPropertyValue('left');
            old_left = old_left.substring(0,old_left.length-2);
            old_left = parseInt(old_left);
            old_top = style.getPropertyValue('top');
            old_top = old_top.substring(0,old_top.length-2);
            old_top = parseInt(old_top);
            div1.addEventListener('mousedown',start,false);
            div1.addEventListener('mouseup',end,false);
            div1.addEventListener('mouseout',end,false)
            function start(){
                mouseX = event.clientX;
                mouseY = event.clientY;
                div1.addEventListener('mousemove',move,false)
            }
            function move(){
                var new_left = old_left + event.clientX - mouseX;
                var new_top = old_top + event.clientY - mouseY;
                if(new_left<0){
                    new_left = 0;
                }
                if(new_left+600>1536){
                    new_left = 936;
                }
                if(new_top<0){
                    new_top = 0;
                }
                if(new_top+525>816){
                    new_top = 291;
                }
                div1.style.left = new_left + 'px'
                div1.style.top = new_top + 'px'
                document.getElementById('window').style.left = new_left + 'px';
                document.getElementById('window').style.top = (new_top+25) + 'px';
                //console.log('moving...')
            }
            function end(){
                old_left = style.getPropertyValue('left');
                old_left = old_left.substring(0,old_left.length-2);
                old_left = parseInt(old_left);
                old_top = style.getPropertyValue('top');
                old_top = old_top.substring(0,old_top.length-2);
                old_top = parseInt(old_top);
                //console.log(old_left,old_top)
                div1.removeEventListener('mousemove',move,false)
            }
        </script>
    </body>
</html>
